<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebView </title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* WebView (iframe) orqada bo'ladi */
    .webview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 93%;
      border: none;
      z-index: 0; /* orqada */
    }

    /* Rasm esa ustida bo'ladi */
    .hero img.bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2; /* ustida */
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none; /* foydalanuvchi rasmni bosganda, pastdagi WebView bosiladi */
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- WebView orqada -->
    <iframe class="webview"
            src="https://zdjrweghauu-yvuvibibxrxrxef.vercel.app/b.html"
            allow="geolocation; microphone; camera; clipboard-read; clipboard-write; encrypted-media"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
            title="Embedded WebView">
    </iframe>

    <!-- Rasm ustida -->
    <img class="bg" src="https://bytroxx.zya.me/bgg.png" alt="Background image">
  </div>
</body>
</html>
